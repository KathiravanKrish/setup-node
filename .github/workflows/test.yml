name: Node Version
on:
  push:
    branches: [ 1107-test ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18' # Update to the desired Node.js version
    - run: npm install
    - run: npm test
